<mat-card class="resultForm mainFormLeft">
    <mat-card-header>
        <mat-card-title>ДОСЛІДЖЕННЯ ПОШИРЕННЯ РАДІОХВИЛЬ В ІОНОСФЕРІ</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table class="fullWidthField fieldsTable" cellspacing="0">
            <tr>
                <td colspan="1">
                    <mat-form-field class="fullWidthField">
                        <mat-label>Шар</mat-label>
                        <mat-select [(value)]="selectedLayer">
                            <mat-option *ngFor="let vll of IonospheresLayersValues" [value]="vll">
                                {{vll}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
                <td colspan="1">
                    <mat-form-field class="fullWidthField">
                        <mat-label>Час доби</mat-label>
                        <mat-select [(value)]="selectedDayTime">
                            <mat-option *ngFor="let vll of DayTimeValues" [value]="vll">
                                {{vll}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
            </tr>
        </table>
        <table class="fullWidthField fieldsTable" cellspacing="0">
            <tr>
                <td colspan="1">
                    <mat-form-field class="fullWidthField">
                        <mat-label>Кут</mat-label>
                        <input matInput type="number" [(ngModel)]="angle" value="0">
                    </mat-form-field>
                </td>
                <td colspan="1">
                    <mat-slider class="fullWidthField"
                        thumbLabel
                        [displayWith]="showValue"
                        step="0.1"
                        color="primary"
                        min="0"
                        [(ngModel)]="angle"
                        max="360"
                        aria-label="units"></mat-slider>
                </td>
            </tr>
        </table>
        <table class="fullWidthField" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field class="fullWidthField">
                        <mat-label>Частота</mat-label>
                        <input matInput type="number" [(ngModel)]="frequency" value="0">
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="fullWidthField">
                        <mat-label>Одиниці виміру</mat-label>
                        <mat-select [(value)]="frequencyMap">
                            <mat-option *ngFor="let vl of valuesMap" [value]="vl">
                                {{vl}}Hz
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <mat-slider class="fullWidthField"
                        thumbLabel
                        [displayWith]="showValue"
                        step="0.1"
                        color="primary"
                        min="0"
                        [(ngModel)]="frequency"
                        max="1000"
                        aria-label="units"></mat-slider>
                </td>
            </tr>
        </table>
    </mat-card-content>
</mat-card>
