<mat-card class="resultForm mainFormLeft">
    <mat-card-header>
        <mat-card-title>ДОСЛІДЖЕННЯ ОБЛАСТІ ПРОСТОРУ, ЯКА Є
            ІСТОТНОЮ ПРИ ПОШИРЕННІ РАДІОХВИЛЬ.
            ЗОНИ ФРЕНЕЛЯ</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table class="fullWidthField fieldsTable" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field class="fullWidthField">
                        <mat-label>Довжина лінії</mat-label>
                        <input matInput type="number" [(ngModel)]="traceLength" value="0">
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="fullWidthField">
                        <mat-label>Одиниці виміру</mat-label>
                        <mat-select [(value)]="traceLengthMap">
                            <mat-option *ngFor="let vl of valuesMap" [value]="vl">
                                {{vl}}m
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <mat-slider class="fullWidthField"
                        thumbLabel
                        [displayWith]="showValue"
                        step="1"
                        color="primary"
                        min="0"
                        [(ngModel)]="traceLength"
                        max="1000"
                        aria-label="units"></mat-slider>
                </td>
            </tr>
        </table>
        <table class="fullWidthField fieldsTable" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field class="fullWidthField">
                        <mat-label>Довжина хвилі</mat-label>
                        <input matInput type="number" [(ngModel)]="waveLength" value="0">
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="fullWidthField">
                        <mat-label>Одиниці виміру</mat-label>
                        <mat-select [(value)]="waveLengthMap">
                            <mat-option *ngFor="let vl of valuesMap" [value]="vl">
                                {{vl}}m
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <mat-slider class="fullWidthField"
                        thumbLabel
                        [displayWith]="showValue"
                        step="1"
                        color="primary"
                        min="0"
                        [(ngModel)]="waveLength"
                        max="1000"
                        aria-label="units"></mat-slider>
                </td>
            </tr>
        </table>
        <!-- <table class="fullWidthField fieldsTable" cellspacing="0">
            <tr>
                <td colspan="1">
                    <mat-form-field class="fullWidthField">
                        <mat-label>Ширина ДС</mat-label>
                        <input matInput type="number" [(ngModel)]="angle" value="0">
                    </mat-form-field>
                </td>
                <td colspan="1">
                    <mat-slider class="fullWidthField"
                        thumbLabel
                        [displayWith]="showValue"
                        step="1"
                        color="primary"
                        min="0"
                        [(ngModel)]="angle"
                        max="360"
                        aria-label="units"></mat-slider>
                </td>
            </tr>
        </table> -->
        <table class="fullWidthField fieldsTable" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field class="fullWidthField">
                        <mat-label>Відстань від початку до діафрагми</mat-label>
                        <input matInput type="number" [(ngModel)]="distanceToDiafragm" value="0">
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="fullWidthField">
                        <mat-label>Одиниці виміру</mat-label>
                        <mat-select [(value)]="distanceToDiafragmMap">
                            <mat-option *ngFor="let vl of valuesMap" [value]="vl">
                                {{vl}}m
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <mat-slider class="fullWidthField"
                        thumbLabel
                        [displayWith]="showValue"
                        step="1"
                        color="primary"
                        min="0"
                        [(ngModel)]="distanceToDiafragm"
                        max="1000"
                        aria-label="units"></mat-slider>
                </td>
            </tr>
        </table>
        <table class="fullWidthField fieldsTable" cellspacing="0">
            <tr>
                <td colspan="1">
                    <mat-form-field class="fullWidthField">
                        <mat-label>Номер зони Френеля</mat-label>
                        <input matInput type="number" [(ngModel)]="zoneNumber" value="0">
                    </mat-form-field>
                </td>
                <td colspan="1">
                    <mat-slider class="fullWidthField"
                        thumbLabel
                        [displayWith]="showValue"
                        step="1"
                        color="primary"
                        min="0"
                        [(ngModel)]="zoneNumber"
                        max="1000"
                        aria-label="units"></mat-slider>
                </td>
            </tr>
        </table>
    </mat-card-content>
</mat-card>

<mat-card class="resultForm" style="width: 250px">
    <mat-card-header>
        <mat-card-title>Результуючі значення</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="fullWidthField">
            <mat-label>Радіус {{zoneNumber}}-ої зони Френеля</mat-label>
            <input matInput readonly type="number" [value]="FrenselZoneRadius">
        </mat-form-field>
    </mat-card-content>
</mat-card>

<div class="graphElement">
    <canvas baseChart id="secondCanvas1"></canvas>
</div>
<div class="graphElement">
    <canvas baseChart id="secondCanvas2"></canvas>
</div>
